function getReferrer() {
var all= this.document.cookie;

var start = full.lastIndexOf(site);
if (start == -1) return false;

if (start == -1) return false;

if (end == -1) end = full.length;
return unescape(full.substring(start, end)).split(" ").join("+");
}
